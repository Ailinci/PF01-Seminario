<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página principal de la práctica formativa obligatoria.">
    <title>Práctica Formativa Obligatoria</title>
</head>
<body>
    <header>
        <h1>Práctica Formativa Obligatoria</h1>
        <p>Bienvenidos a la página principal de la práctica formativa obligatoria.</p>
    </header>
    <h2>Registro de Usuario</h2>
    <form id="registrationForm">
        <div>
            <label for="user_id">Nombre de usuario:</label>
            <input type="text" id="user_id" name="user_id" placeholder="Ingrese nombre" required>
        </div>
        <div>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su email" required>
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" required>
        </div>
        <div>
            <label for="confirm_password">Confirmar contraseña:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Repita su contraseña" required>
        </div>
        <button type="submit">Crear cuenta</button>
    </form>

    <script>
        $(document).ready(function() {
            $("#registrationForm").on("submit", function(event) {
                event.preventDefault();
                
                if($("#password").val() !== $("#confirm_password").val()) {
                    alert("Las contraseñas no coinciden");
                    return;
                }
                
                const userData = {
                    user_id: $("#user_id").val(),
                    email: $("#email").val(),
                    password: $("#password").val()
                };
                
                $.ajax({
                    url: 'register.php',
                    type: 'POST',
                    data: userData,
                    success: function(response) {
                        if(response.status === 'ok') {
                            alert('Usuario registrado con éxito');
                        } else {
                            alert('Error: ' + response.message);
                        }
                    },
                    error: function() {
                        alert('Error en la conexión');
                    }
                });
            });
        });
    </script>
</body>
</html>
